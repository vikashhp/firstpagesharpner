<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        .container{
            border:1px solid red;
            width:50%;

           color: white;
        }
    
    </style>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="colm">
                <form class="form" id="addform">
                    <h1>Add Expences</h1>
                    <div class="msg"></div>
                   <label for="name" class="form-label" >Expence Amount</label>
                   <input type="number" id="name" class="form-control">
                   <label for="email" class="form-label">Description</label>
                   <input type="text" id="description" class="form-control">
                   <select name="" id="dept">
                       <option value="">---</option>
                         <option value="Movie">Movie</option>
                         <option value="Travelling">Travelling</option>
                         <option value="Home">Home</option>
                         <option value="Food">Food</option>
                   </select>
                   <button type="submit" id="submit">Add Expences</button>

               </form>

                <table>
                    <thead>
                    <tr>
                        <th>Expences</th>
                        <th>Description</th>
                        <th>Category</th>
                    </tr>
                    </thead>
                <tbody id="users">

                </tbody>
                </table>
            </div>
        </div>
    </div>
